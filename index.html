<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Infulencer Accessorise</title>
        <link rel="stylesheet" href="styles/influencer.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>
    <body class="poppins-thin">
        <!-- nav section -->
        <section>
            <nav>

                <div class="nav-bar">
                    <div class="nav-title">
                        <h3> Influencer products</h3>
                    </div>
                    <div>
                        <ul class="nav-products">
                            <li><a class="home" href>Home</a></li>
                            <li><a class="products" href>Products</a></li>
                            <li><a class="Sign-up" href>Sign up</a></li>
                            <li><a class="Log-In" href>Log In</a></li>
                            <li><a i class="fa-solid fa-magnifying-glass"
                                    href></i></a></li>
                        <li> <a i class="fa-solid fa-cart-shopping" href></a>
                        </li>
                    </ul>
                </div>

            </nav>
        </section>

        <!-- header section -->

        <section>
            <header>
                <div class="header-container">
                    <div class="header">
                        <h1 class="header-title ponnala-regular">Start your
                            Journey
                            as <span>Influencer</span>
                        </h1>
                        <p class="header-description">Lorem ipsum dolor sit
                            amet,
                            consectetur adipiscing elit. Sem vestibulum sed
                            scelerisque eros. Lectus faucibus.
                        </p>
                        <button class="header-btn"> Preebook now <i
                                class="fa-solid fa-arrow-right"></i>
                        </button>

                    </div>

                    <div class="header-image">
                        <img src="./images/main-camera.png" alt>

                    </div>
                </div>

            </header>
        </section>

        <!--Sponsor section  -->
        <section>
            <div class="Sponsor-container">

                <div class="image-container">
                    <img class="A" src="./logos/Alibaba.svg" alt>
                    <img class="B" src="./logos/Amazon.svg" alt>
                    <img class="C" src="./logos/Daraz.pk Logo.svg" alt>
                    <img class="D" src="./logos/Ebay.svg" alt>
                    <img class="E" src="./logos/Rakuten.svg" alt>
                    <img class="F" src="./logos/Walmart.svg" alt>
                    <img class="G" src="./logos/Target.svg" alt>
                </div>
            </div>

        </section>

        <!-- Popular collection -->

        <section>
            <div class="products-container">
                <div class="product-title">
                    <h3> Popular Collection

                    </h3>
                </div>

            </div>
        </section>

    </body>
</html>
